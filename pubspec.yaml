name: cinemotion
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  # Changed from ^3.8.0 to a range that explicitly includes 3.9.2
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  animate_do: ^4.2.0
  animated_text_kit: ^4.3.0
  cached_network_image: ^3.4.1
  card_swiper: ^3.0.1
  dio: ^5.9.0
  drift: ^2.30.0
  drift_flutter: ^0.2.8
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  flutter_riverpod: ^3.0.3
  flutter_staggered_grid_view: ^0.7.0
  flutter_web_plugins:
    sdk: flutter
  go_router: ^16.2.4
  intl: ^0.20.2
  jumping_dot: ^0.0.7
  path_provider: ^2.1.5
  riverpod_annotation: ^3.0.0

dev_dependencies:
  # Keeping build_runner but we will handle its conflicts below
  build_runner: ^2.10.4
  drift_dev: ^2.30.0
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  riverpod_generator: ^3.0.0 # Moved to dev_dependencies (best practice)

# This section forces the conflicting packages to align with what the SDK expects
dependency_overrides:
  test_api: 0.7.6
  matcher: 0.12.17

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/loaders/

  fonts:
    - family: Product-Sans
      fonts:
        - asset: fonts/Product-Sans-Regular.ttf
        - asset: fonts/Product-Sans-Bold.ttf
          weight: 700
